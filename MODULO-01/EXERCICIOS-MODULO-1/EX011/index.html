<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>

    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px  )" srcset="imagem/foto-p.png" type="image/png">

        <source media="(max-width: 1050px  )" srcset="imagem/foto-m.png" type="image/png">

        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir aáudios em HTML5</p>

    <audio controls>
        <source src="midia/guanacast-33 (2).mp3" type="audio/mpeg">

        <source src="midia/guanacast-33 (2).ogg" type="audio/ogg">

        <source src ="midia/guanacast-33 (2).mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33 (2).mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body> 
</html>

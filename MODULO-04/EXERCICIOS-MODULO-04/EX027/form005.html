<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <label for="imas">Masculino</label>
            <input type="radio" name="Sexo" id="imas" checked> <br>

            <label for="ifem">Feminino</label>
            <input type="radio" name="Sexo" id="ifem">
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquet</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label><br>
            <input type="checkbox" name="esbox" id="iesbox" checked><label for="iesbox">Boxing</label><br>
            <input type="checkbox" name="esmuy" id="iesmuy"><label for="iesmuy">Muay Thay</label><br>
            <input type="checkbox" name="esf1" id="iesf1"><label for="iesf1">Formula 1</label><br>
            <input type="checkbox" name="escorr" id="iescorr"><label for="iescorr">Corrida</label><br>
            <input type="checkbox" name="eshad" id="ieshad"><label for="ieshad">Handball</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

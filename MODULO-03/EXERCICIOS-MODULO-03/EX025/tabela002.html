<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 002</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td,th{
            border:  1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
<!--
    ANATOMIA PARA TABELAS GRANDES

    THEAD
        TR TD TH

    TBODY
        TR TD TH

    TFOOT
        TR TD TH
-->

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 045</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th>Total de Habitantes</th>
            <td>000000</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
